<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Погода</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
        <span class="fs-4" style="font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">KuperWeather</span>
  
        <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
          <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="/">Главная</a>
          <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="#">Информация</a>
        </nav>
      </div>
      <div class="container mt-5">
        <div class="row">
          <div class="col-4 offset-2">
            <h1>Погода в вашем городе</h1>   
            <form action="">
              {% csrf_token %}
                <label for="city">Город</label>
                {{ form.name }}
                <input type="text" id="city" name="form-control" placeholder="Введите город">
                <input type="submit" name="send" value="Узнать" class="mt-2 btn btn-danger">
            </form>
          </div>

          <div class="col-4 offset-2">
            <h1>Информация</h1>

            
            <div class="alert alert-danger">
                <b>Город:</b> {{ info.city }}<br>
                <b>Температура:</b> {{ info.temp }}<sup>o</sup><br>
                <b>Ветер:</b> {{info.wind}}m/s<br>
                <img src="https://openweathermap.org/img/w/{{ info.icon }}.png" alt="Фото погоды" class="img-thumbnail">
            </div>
            

          </div>
        </div>
      </div>
</body>
</html>
